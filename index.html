<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Search</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <header>
    <h1>Photo Search</h1>
  </header>

  <main>
    <section class="search">
      <div class="container">
        <h2>Enter a keyword or phrase into the form <br />below to find some interesting photos!</h2>

        <form id="search">
          <input type="text" aria-label="Search term">
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section class="gallery">
      <div class="container">
        <div class="photo-grid">
          <div class="grid-sizer"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="photo-details">
    <div class="overlay"></div>

    <div class="content">
      <img class="photo" src="https://via.placeholder.com/750x500" alt="placeholder">

      <div class="cols">
        <div class="photographer">
          <img src="https://via.placeholder.com/100x100" alt="John Smith">
          
          <div class="photographer-info">
            <h3 class="name">John Smith</h3>
            <h4 class="username"><a href="#">@jsmithphoto</a></h4>
          </div>
        </div>

        <div class="info">
          <div>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p class="photo-location">Amsterdam, Netherlands</p>
          </div>

          <div class="stats">
            <p class="likes"><span style="font-weight:600;">Likes:</span> 126</p>
            <p class="views"><span style="font-weight:600;">Views:</span> 112,083</p>
            <p class="downloads"><span style="font-weight:600;">Downloads:</span> 23,456</p>
          </div>

          <div class="download">
            <a href="#">View on Unsplash</a>
          </div>
        </div>        
      </div>

      <button class="close">close</button>
    </div>
  </div>

  <script src="build/js/app.js"></script>
</body>
</html>
